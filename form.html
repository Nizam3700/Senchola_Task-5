<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Form</title>
    <!-- favicon icon  -->
    <link rel="shortcut icon" href="https://png.pngtree.com/png-clipart/20191120/original/pngtree-form-icon-isolated-png-image_5045567.jpg" type="image/x-icon">
</head>
<style>
    fieldset{
        display: block;
        justify-content: center;
        align-items: center;
        text-align: justify;
        margin: auto;
        height: 50vh;
        width: 25vw;
    }
    input{
        margin: 8px;
    }
    select {
        margin: 5px;
    }
    button{
        margin: 5px;
    }
    button:hover{
        background-color: grey;
    }
</style>
<body>
    <fieldset> 
        <legend>Personal Details</legend>
        <form action="#">
        <label for="Salutation">Salutation :</label>
        <select name="saluta">
            <option value="none">none</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
        </select>
        <br>
        <label for="First">First Name :</label>
        <input type="text">
        <br>
        <label for="Last">Last Name :</label>
        <input type="text">
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <label for="Email">Email :</label>
        <input type="text" >
        <br>
        <label for="DoB">Date of Birth </label>
        <input type="date">
        <br>
        <label for="address">Address :</label>
        <br>
        <textarea name="address" cols="30" rows="5"></textarea>
    </form>
    <!-- button  -->
    <a href="./thank.html" target="_blank"><button>Submit</button></a>
    </fieldset>

</body>
</html>
